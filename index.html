<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lockify – Connexion Client</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img.logo {
      width: 160px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 30px;
      max-width: 300px;
    }
    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .buttons a img {
      height: 50px;
      transition: transform 0.2s ease;
    }
    .buttons a:hover img {
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://via.placeholder.com/160x50.png?text=Lockify" alt="Lockify Logo">

  <h1>Bienvenue chez Lockify</h1>
  <p>Pour contrôler votre serrure connectée, téléchargez notre application mobile.</p>

  <div class="buttons">
    <a href="https://apps.apple.com/app/id6462752744" target="_blank">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
    </a>
    <a href="https://play.google.com/store/apps/details?id=com.tuya.smartid" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/512px-Google_Play_Store_badge_EN.svg.png" alt="Google Play">
    </a>
  </div>

  <footer>
    © 2025 Lockify – Tous droits réservés.
  </footer>
</body>
</html>
